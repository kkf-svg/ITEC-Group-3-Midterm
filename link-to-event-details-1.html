<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Kickoff Social RSVP</title>
</head>
  
<body>

    <h1>Club Kickoff Social - RSVP</h1>
    <p>üóìÔ∏è Saturday, Nov 25 | 6:00 PM - 8:00 PM</p>
    <p>üìç South Campus</p>
    <p>Please let us know if you plan to attend so we can order enough food!</p>
    
    <form action="#" method="POST">
        
        <fieldset>
            <legend>Your Contact Information</legend>
            
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            
            <br>
            
            <div>
                <label for="email">Campus Email:</label>
                <input type="email" id="email" name="email" placeholder="example@campus.edu" required>
            </div>

            <br>
            
            <div>
                <label for="student-id">Student ID (Optional):</label>
                <input type="text" id="student-id" name="student_id">
            </div>
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Attendance Details</legend>
            
            <div>
                <label for="attend-status">Will you be attending?</label><br>
                <input type="radio" id="attending" name="attend_status" value="Attending" required>
                <label for="attending">Yes, I'll be there!</label><br>
                <input type="radio" id="not-attending" name="attend_status" value="Not Attending">
                <label for="not-attending">No, I can't make it.</label>
            </div>

            <br>
            
            <div>
                <label for="guests">How many guests will you bring? (Max 1)</label>
                <select id="guests" name="guests" required>
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                </select>
            </div>
            
            <br>

            <div>
                <label for="dietary-needs">Do you have any dietary restrictions?</label>
                <input type="text" id="dietary-needs" name="dietary_needs" placeholder="e.g., Vegan, Gluten-Free, Allergy">
            </div>
        </fieldset>

        <br>
        
        <button type="submit">Submit RSVP</button>
        
    </form>

</body>
</html>
