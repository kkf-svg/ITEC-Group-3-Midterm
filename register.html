<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Club Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="img/favicon.png" alt="Campus Club Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 id="page-title">Campus Club Registration</h1>
        <p class="intro">Fill out the form below to register for a campus club or event.</p>
    </header>

    <main>
        <form id="registration-form" action="#" method="POST">

            <fieldset id="personal-info">
                <legend>Personal Information</legend>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>

                <label for="email">Campus Email:</label>
                <input type="email" id="email" name="email" placeholder="example@campus.edu" required>

                <label for="student-id">Student ID (Optional):</label>
                <input type="text" id="student-id" name="student_id">
            </fieldset>

            <fieldset id="event-details">
                <legend>Event Details</legend>

                <label for="club-name">Club/Event Name:</label>
                <input type="text" id="club-name" name="club_name" placeholder="Which club/event are you registering for?" required>

                <div class="radio-group" id="attendance-status">
                    <span>Will you attend?</span>
                    <input type="radio" id="attending" name="attend_status" value="Attending" required>
                    <label for="attending">Yes</label>
                    <input type="radio" id="not-attending" name="attend_status" value="Not Attending">
                    <label for="not-attending">No</label>
                </div>

                <label for="guests">Number of Guests (Max 2):</label>
                <select id="guests" name="guests">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

                <label for="dietary-needs">Dietary Restrictions (Optional):</label>
                <input type="text" id="dietary-needs" name="dietary_needs" placeholder="e.g., Vegan, Gluten-Free">
            </fieldset>

            <button type="submit" id="submit-btn">Register</button>

        </form>
    </main>

</body>
</html>
